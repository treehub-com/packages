<h1 id="package-manager-heading">Packages</h1>

<package-manager-card>
  <table id="package-manager-list">
    <thead>
      <td>Package</td>
      <td>Installed Version</td>
    </thead>
    <tbody>
    </tbody>
  </table>
  <form id="package-manager-form" onsubmit="return false;">
    <input id="package-manager-input" type="text" placeholder="Package Name" /><button type="submit">Install</button>
  </form>
  <package-manager-message></package-manager-message>
</package-manager-card>
