<h1>Sync</h1>

<sync-card>
  <package-manager-updated hidden>Packages updated. Please restart.</package-manager-updated>
  <table id="sync-list">
    <thead>
      <td>Space</td>
      <td>Remote URL</td>
      <td>Auth</td>
    </thead>
    <tbody>
    </tbody>
  </table>
  <form id="sync-form" onsubmit="return false;">
    <input id="sync-input" type="text" placeholder="Remote URL" /><button type="submit">Add Space</button>
  </form>
  <sync-message></sync-message>
</sync-card>
